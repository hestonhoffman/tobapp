<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>TOB bracket app</title>
    </head>
    <body>
        <h1>Tournament of Books 2024</h1>
        <div class="tob-container">
            <div id="first-round">
                <h2>Opening Round</h2>
            </div>

                <h2>Championship</h2>
            </div>
            <script src="index.js"></script>
        </div>
